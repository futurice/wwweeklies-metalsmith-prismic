<!doctype html>
<html>
  {{> head
    title="Blog Posts"
  }}
  <body>
    {{> links }}
    <main class="main blog-post">
    {{#with prismic.blogpost.results.0.data}}
      <section>
        {{{ title.html }}}

        <a href="{{authors_link.children.0.target.url}}" class="author">
          {{{ authors_link.children.0.text.html }}}
        </a>

        {{{ content.html }}}
      </section>
    {{/with}}
    </main>
  </body>
</html>
